<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>想简单些</title>

  <!-- 机器人 favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='g' x1='0' y1='0' x2='1' y2='1'><stop offset='0%' stop-color='%2300e5ff'/><stop offset='100%' stop-color='%236366f1'/></linearGradient></defs><rect width='100' height='100' rx='20' fill='url(%23g)'/><g transform='translate(18,18) scale(0.64)'><rect x='22' y='18' width='36' height='26' rx='4' fill='white'/><circle cx='34' cy='30' r='4.5' fill='%236366f1'/><circle cx='50' cy='30' r='4.5' fill='%2300e5ff'/><rect x='34' y='38' width='16' height='3' rx='1.5' fill='%236366f1'/></g></svg>" />

  <style>
    :root{
      --accent-a:#00e5ff;
      --accent-b:#6d72f6;
      --text:#0f172a;
      --muted:#94a3b8;
      --bg:#f6f7ff;
      --card:#ffffff;
      --border:rgba(15,23,42,.08);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "PingFang SC", "Microsoft YaHei", sans-serif;
      background: linear-gradient(180deg,#f3f6ff,#eef2ff);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:36px;
      color:var(--text);
    }

    .wrap{
      width:100%;
      max-width:980px;
      background:rgba(255,255,255,.92);
      border-radius:22px;
      padding:44px 36px;
      box-shadow:0 18px 50px rgba(15,23,42,.12);
      border:1px solid rgba(109,114,246,.14);
      backdrop-filter: blur(8px);
    }

    .header{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      margin-bottom:28px;
    }

    .logo{
      width:48px;height:48px;
      background:linear-gradient(135deg,var(--accent-a),var(--accent-b));
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 8px 20px rgba(109,114,246,.22);
    }

    .logo svg{width:28px;height:28}

    h1{
      margin:0;
      font-size:30px;
      font-weight:750;
      letter-spacing:.2px;
    }

    .search{
      max-width:820px;
      margin:0 auto 34px;
    }

    .search-field{
      display:flex;
      align-items:center;
      gap:12px;
      padding:14px 16px;
      border-radius:16px;
      background:rgba(255,255,255,.9);
      border:1px solid var(--border);
      box-shadow:0 10px 30px rgba(15,23,42,.06);
      transition:.2s ease;
    }

    .search-field:focus-within{
      border-color:rgba(0,229,255,.45);
      box-shadow:0 12px 32px rgba(0,229,255,.18);
    }

    .search-field input{
      flex:1;
      border:0;
      outline:none;
      font-size:16px;
      background:transparent;
    }

    .search-field input::placeholder{
      color:var(--muted);
    }

    .engines{
      display:grid;
      grid-template-columns:repeat(5,1fr);
      gap:16px;
      align-items:stretch;
    }

    .card{
      background:linear-gradient(180deg,#f7f9ff,#f4f7ff);
      border-radius:18px;
      padding:24px 18px;
      text-align:center;
      border:1px solid rgba(15,23,42,.04);
      transition:.18s ease;
      position:relative;
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-50%;
      background:radial-gradient(circle at 30% 30%, rgba(0,229,255,.18), transparent 50%),
                  radial-gradient(circle at 70% 70%, rgba(109,114,246,.18), transparent 50%);
      opacity:.7;
      transition:opacity .3s ease;
    }

    .card:hover{
      transform:translateY(-6px);
      box-shadow:0 18px 50px rgba(13,24,54,.08);
    }

    .card:hover::before{
      opacity:1;
    }

    .card h2{
      margin:0 0 18px;
      font-size:16px;
      position:relative;
      z-index:1;
    }

    .btn{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:0;
      font-weight:650;
      font-size:15px;
      color:#fff;
      cursor:pointer;
      background:linear-gradient(135deg,var(--accent-a),var(--accent-b));
      box-shadow:0 10px 26px rgba(109,114,246,.18);
      transition:.18s ease;
      position:relative;
      z-index:1;
    }

    .btn:hover{
      transform:translateY(-2px);
      box-shadow:0 14px 34px rgba(109,114,246,.22);
    }

    .btn:active{
      transform:translateY(0px);
      box-shadow:0 8px 18px rgba(109,114,246,.16);
    }

    @media (max-width:900px){
      .engines{grid-template-columns:repeat(2,1fr)}
      .wrap{padding:36px 26px}
    }

    @media (max-width:640px){
      .wrap{padding:28px 18px}
      h1{font-size:22px}
      .engines{grid-template-columns:1fr}
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="header">
      <div class="logo">
        <svg viewBox="0 0 64 64">
          <rect x="6" y="10" width="52" height="36" rx="8" fill="white"/>
          <circle cx="24" cy="28" r="4.2" fill="#6d72f6"/>
          <circle cx="40" cy="28" r="4.2" fill="#00e5ff"/>
          <rect x="24" y="36" width="16" height="3.6" rx="1.8" fill="#6d72f6"/>
        </svg>
      </div>
      <h1>想简单些</h1>
    </div>

    <div class="search">
      <div class="search-field">
        <input id="keyword" type="search" autocomplete="off" placeholder="输入关键词，按 Enter 可默认使用 Bing 搜索" />
      </div>
    </div>

    <div class="engines">
      <div class="card">
        <h2>小红书</h2>
        <button class="btn" onclick="searchXHS()">搜索</button>
      </div>

      <div class="card">
        <h2>哔哩哔哩</h2>
        <button class="btn" onclick="searchBili()">搜索</button>
      </div>

      <div class="card">
        <h2>知乎</h2>
        <button class="btn" onclick="searchZhihu()">搜索</button>
      </div>

      <div class="card">
        <h2>CSDN</h2>
        <button class="btn" onclick="searchCSDN()">搜索</button>
      </div>

      <div class="card">
        <h2>DeepSeek</h2>
        <button class="btn" onclick="openDeepSeek()">打开</button>
      </div>
    </div>

  </div>

  <script>
    const input = document.getElementById("keyword");

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") searchBing();
    });

    const kw = () => input.value.trim();
    const q = () => encodeURIComponent(kw());
    const open = url => window.open(url, "_blank", "noopener");

    function searchXHS(){ if(kw()) open(`https://www.xiaohongshu.com/search_result?keyword=${q()}`); }
    function searchBili(){ if(kw()) open(`https://search.bilibili.com/all?keyword=${q()}`); }
    function searchZhihu(){ if(kw()) open(`https://www.zhihu.com/search?q=${q()}`); }
    function searchCSDN(){ if(kw()) open(`https://so.csdn.net/so/search?q=${q()}`); }

    // DeepSeek：不需要输入，直接跳转
    function openDeepSeek(){
      open("https://chat.deepseek.com/");
    }

    function searchBing(){ if(kw()) open(`https://www.bing.com/search?q=${q()}`); }
  </script>
</body>
</html>
