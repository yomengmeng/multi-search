<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>多平台聚合搜索</title>

  <!-- 机器人 favicon（保留） -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='g' x1='0' y1='0' x2='1' y2='1'><stop offset='0%' stop-color='%2300e5ff'/><stop offset='100%' stop-color='%236366f1'/></linearGradient></defs><rect width='100' height='100' rx='20' fill='url(%23g)'/><g transform='translate(18,18) scale(0.64)'><rect x='22' y='18' width='36' height='26' rx='4' fill='white'/><circle cx='34' cy='30' r='4.5' fill='%236366f1'/><circle cx='50' cy='30' r='4.5' fill='%2300e5ff'/><rect x='34' y='38' width='16' height='3' rx='1.5' fill='%236366f1'/></g></svg>" />

  <style>
    :root{
      --bg-1: #0f172a; /* deep */
      --bg-2: #071033; /* deep 2 */
      --card: rgba(255,255,255,0.02);
      --glass: rgba(255,255,255,0.04);
      --muted: #9aa4b2;
      --text: #e6eef9;
      --accent-a: #00e5ff;
      --accent-b: #6d72f6;
      --btn-radius: 14px;
    }

    /* Reset & layout */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
      background: linear-gradient(180deg, #f3f6ff 0%, #eef2ff 60%);
      -webkit-font-smoothing:antialiased;
      color:var(--text);
      display:flex;align-items:center;justify-content:center;padding:36px;
    }

    /* Card container */
    .wrap{
      width:100%;max-width:980px;
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(250,251,255,0.98));
      border-radius:18px;
      padding:44px 36px;
      box-shadow: 0 18px 50px rgba(15,23,42,0.08);
      border: 1px solid rgba(99,102,241,0.06);
    }

    /* Header */
    .header{
      display:flex;align-items:center;justify-content:center;gap:12px;margin-bottom:28px
    }
    .logo{
      width:46px;height:46px;background:linear-gradient(135deg,var(--accent-a),var(--accent-b));border-radius:10px;display:flex;align-items:center;justify-content:center;box-shadow: 0 6px 18px rgba(109,114,246,0.12);
    }
    .logo svg{width:26px;height:26px}
    h1{margin:0;font-size:28px;font-weight:700;color:#0f172a}

    /* Search area */
    .search{
      display:flex;justify-content:center;margin:0 auto 34px;max-width:820px
    }
    .search-field{
      width:100%;display:flex;align-items:center;gap:12px;padding:12px 14px;border-radius:14px;background:linear-gradient(180deg,#ffffff,#fbfdff);border:1px solid rgba(15,23,42,0.04);
    }
    .search-field input{
      flex:1;border:0;background:transparent;padding:12px 10px;font-size:16px;color:#0f172a;outline:none;
    }
    .search-field .hint{font-size:13px;color:var(--muted)}

    /* Engines grid */
    .engines{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px}
    .card{
      background: linear-gradient(180deg, rgba(247,249,255,1), rgba(244,247,255,1));
      border-radius:16px;padding:26px 18px;text-align:center;border:1px solid rgba(15,23,42,0.04);
      transition:transform .18s ease,box-shadow .18s ease;
    }
    .card:hover{transform:translateY(-6px);box-shadow:0 14px 40px rgba(13,24,54,0.06)}
    .card h2{margin:0 0 18px;font-size:16px;color:#071033}

    /* Gradient search button */
    .btn{
      display:inline-block;width:100%;padding:12px 14px;border-radius:var(--btn-radius);border:0;font-weight:600;font-size:15px;color:#fff;cursor:pointer;
      background:linear-gradient(135deg,var(--accent-a),var(--accent-b));box-shadow:0 8px 26px rgba(109,114,246,0.14);
      transition:transform .12s ease,box-shadow .12s ease,opacity .12s ease;
    }
    .btn:hover{transform:translateY(-2px);box-shadow:0 12px 34px rgba(109,114,246,0.18)}
    .btn:active{transform:translateY(0)}

    /* subtle footer */
    .footer{margin-top:26px;text-align:center;color:var(--muted);font-size:13px}

    /* Responsive tweaks */
    @media (max-width:640px){
      .wrap{padding:28px 18px}
      .header{gap:10px}
      h1{font-size:22px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="logo" aria-hidden="true">
        <!-- 小机器人简洁图标（SVG） -->
        <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <rect x="6" y="10" width="52" height="36" rx="8" fill="white" />
          <circle cx="24" cy="28" r="4.2" fill="#6d72f6" />
          <circle cx="40" cy="28" r="4.2" fill="#00e5ff" />
          <rect x="24" y="36" width="16" height="3.6" rx="1.8" fill="#6d72f6" />
        </svg>
      </div>
      <h1>想简单些</h1>
    </div>

    <div class="search">
      <div class="search-field" role="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="opacity:.7">
          <path d="M21 21l-4.35-4.35" stroke="#94a3b8" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="11" cy="11" r="5.2" stroke="#94a3b8" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <input id="keyword" type="search" placeholder="" aria-label="搜索关键词"
               autocomplete="off" spellcheck="false" />
        <div class="hint"> </div>
      </div>
    </div>

    <div class="engines">
      <div class="card">
        <h2>小红书</h2>
        <button class="btn" onclick="searchXHS()">搜索</button>
      </div>

      <div class="card">
        <h2>哔哩哔哩</h2>
        <button class="btn" onclick="searchBili()">搜索</button>
      </div>

      <div class="card">
        <h2>知乎</h2>
        <button class="btn" onclick="searchZhihu()">搜索</button>
      </div>

      <div class="card">
        <h2>CSDN</h2>
        <button class="btn" onclick="searchCSDN()">搜索</button>
      </div>
    </div>

    <div class="footer"> </div>
  </div>

  <script>
    const input = document.getElementById('keyword');
input.addEventListener('keydown', (e) => { 
  if (e.key === 'Enter') searchBing(); 
});
const kw = () => encodeURIComponent(input.value.trim());
const open = (url) => window.open(url, '_blank');

function searchXHS() { if (!input.value.trim()) return; open(`https://www.xiaohongshu.com/search_result?keyword=${kw()}`); }
function searchBili() { if (!input.value.trim()) return; open(`https://search.bilibili.com/all?keyword=${kw()}`); }
function searchZhihu() { if (!input.value.trim()) return; open(`https://www.zhihu.com/search?q=${kw()}`); }
function searchBing() { if (!input.value.trim()) return; open(`https://www.bing.com/search?q=${encodeURIComponent(input.value.trim())}`); }
function searchCSDN() { if (!input.value.trim()) return; open(`https://so.csdn.net/so/search?q=${kw()}`); }
  </script>
</body>
</html>
